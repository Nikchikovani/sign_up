<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>NCH | sign up</title>
</head>
    <body>
        <div class="div">
            <form class="row g-3 needs-validation" novalidate>
                <div class="col-md-4">
                    <label>Github URL</label>
                    <input type="text" id="githubitUrl"class="form-control">
                </div>
                <div class="col-md-4">
                    <label>Instagram URL</label>
                    <input type="text" id="instagramUrl"class="form-control">
                </div>
                <div class="col-md-4">
                    <label>Linkedin URL</label>
                    <input type="text" id="LinkedinUrl"class="form-control">
                </div>
                <div class="col-md-4">
                    <label>Profile URL</label>
                    <input type="text" id="imgUrl"class="form-control">
                </div>
                <div class="col-md-4">
                    <label>First name</label>
                    <input type="text" id="firstName" class="form-control">
                </div>
                <div class="col-md-4">
                    <label for="validationCustom02">Last name</label>
                    <input type="text" id="lastName" class="form-control">
                </div>
                    <label>Email</label>
                    <div class="input-group has-validation">
                        <span class="input-group-text">@</span>
                        <input type="email" id="email" class="form-control" >
                    </div>
                    <button class="btn btn-primary" id="save" type="button">save info</button>
            </form>
        </div>
        <section class="section" id="section">
            
        </section>
        <script src="app.js"></script>
    </body>
</html>
